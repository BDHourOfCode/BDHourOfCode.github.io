  <section class="card" title="Code with Anna and Elsa">

      <p>Let's use code to join Anna and Elsa as they explore the magic and beauty of ice. You will create snowflakes and patterns as you ice-skate and make a winter wonderland that you can then share with your friends!</p>
      <span>tablet friendly • Ages 8+</span>
    </a>
  </section>
  
  <section class="card" title="Write your first computer program">
    <a href="http://studio.code.org/hoc/1" class="ripple-effect hero">
      <figure>

        <figcaption>Write your first computer program</figcaption>

    <a href="http://studio.code.org/hoc/1" class="ripple-effect desc deep-purple" data-image="//studio.code.org/assets/logo_tall_hourofcode-1ff365b0d094938502fcf42c9c73cda7.jpg">

      <span>phone + tablet friendly • Ages 4+</span>

      <p>Build your own games and share with friends! Solve fun coding puzzles and learn programming concepts in each level. Personalize games with animated characters, multiple levels and rich props. Make your games realistic using physics. See the code as visual blocks or JavaScript. Take your games mobile on iPads and Android tablets. Over a dozen fun activities to choose from!</p>
      <span>Ages 5-13</span>
    </a>

  <h1>Learning JavaScript</h1>
  
  <section class="card" title="An Introduction to JavaScript">

    <a href="https://www.khanacademy.org/computing/hour-of-code/hour-of-code-tutorial/v/welcome-hour-of-code" class="ripple-effect desc -blue-grey" data-image="//code.org/images/fit-520/khanacademy.jpg">

      <span>Middle School+</span>
    </a>
  </section>
  
  <section class="card" title="Learn to Code with Karel the Dog">
    <a href="https://codehs.com/hourofcode/karel/1?start" class="ripple-effect hero">

    <a href="https://codehs.com/hourofcode/karel/1?start" class="ripple-effect desc teal" data-image="//code.org/images/fit-520/codehs.jpg">
      <p>Giving commands to a computer, which is what programming is all about, is just like giving commands to a dog. Learn how to code with Karel the Dog—a fun, accessible, and visual introduction to programming that teaches fundamental concepts like commands and functions to absolute beginners. Tutorial is student-directed but teachers can sign up to access teacher tools and track student success!</p>
      <span>High School</span>
    </a>
  </section>
  
  <section class="card" title="Codecademy">

      <p>Codecademy is an interactive, student-guided introduction to the basics of CS through JavaScript that's used by tens of millions of students around the world. We've prepared a no-hassle Hour of Code experience with accompanying quizzes, slides, and a completed project for students at the end.</p>
      <span>High School+</span>
    </a>

      <p>Build a 2 player 2D top-down game with JavaScript in 10 short tasks. Then continue learning some basics of programming (variables and if statements) as you create a Quiz to share with friends. Along the way earn points and badges as you compete to reach the top of the class leaderboard.</p>
      <span>Middle School+</span>
    </a>

  <h1>Coding Offline</h1>
  
  <section class="card" title="My Robotic Friends">
    <a href="http://csedweek.org/unplugged/thinkersmith" class="ripple-effect hero">
      <figure>
        <img src="//code.org/images/fit-520/roboticfriends.jpg"/>
        <figcaption>My Robotic Friends</figcaption>
      </figure>
    </a>
    <a href="http://csedweek.org/unplugged/thinkersmith" class="ripple-effect desc -brown" data-image="//code.org/images/fit-520/roboticfriends.jpg">
      <p>Using a pre-defined "Robot Vocabulary" students will figure out how to guide each other to accomplish specific tasks without discussing them first. This lesson teaches children the connection between symbols and actions, as well as the invaluable skill of debugging. "My Robotic Friends" works best as a group activity and includes a teacher workbook for classroom use.</p>
      <span>All Ages</span>
    </a>
  </section>
  
  <section class="card" title="Conditionals with Cards">
    <a href="http://code.org/files/ConditionalsHoC.pdf" class="ripple-effect hero">

    <a href="http://code.org/files/ConditionalsHoC.pdf" class="ripple-effect desc -brown" data-image="//code.org/images/fit-520/ccards.jpg">
      <p>Learn about algorithms and conditional statements in this "unplugged" activity using a deck of cards. Students do this activity in teams, and need one deck of cards per team.</p>
      <span>Ages 8-12</span>
    </a>
  </section>
  
  <section class="card" title="Binary Baubles">
    <a href="http://code.org/files/CSEDbinary.pdf" class="ripple-effect hero">

      <p>Students learn about representing and storing letters in binary, as functions of on and off. At the end, the class gets to encode their own initials to take home with them.</p>
      <span>Ages 8+</span>
    </a>
  </section>
  
  <section class="card" title="Blockly">
    <a href="https://github.com/google/blockly-games/wiki/Offline" class="ripple-effect hero">

      <p>Got PCs with slow (or non-existent) internet access? Download the Blockly tutorials that were the precursor of the Code.org tutorials - a single 3MB ZIP file can be loaded onto any computer or used off a memory stick.</p>
      <span>All Ages</span>
    </a>
  </section>

      <p>Designed for use with plain paper, the fuzzFamily Frenzy is an introduction to programming logic for kids 5 and up. A teacher should explain the game, then students program a partner to complete a simple obstacle course.</p>
      <span>Ages 8-13</span>
    </a>
  </section>
  
  <section class="card" title="Rock Paper Scissors">
    <a href="http://code.org/files/PGUTSRockPaperScissors.pdf" class="ripple-effect hero">

        <img src="//code.org/images/fit-520/guts.jpg"/>

      <span>Ages 10-13</span>
    </a>
  </section>

  <section class="card" title="Code Monkey">
